project:
  name: MyApp
  prefix: myapp
  db_prefix: myapp
database:
  type: mariadb
  host: myapp-mariadb
  port: 3306
  root_user: root
  root_password_env: MYSQL_ROOT_PASSWORD
  container_name: myapp-mariadb
credentials:
  db_password_length: 32
  jwt_secret_length: 64
networking:
  external_network: myapp-network
  apps_path: /app/apps
